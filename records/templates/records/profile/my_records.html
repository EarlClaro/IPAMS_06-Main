{% extends 'ipams/base.html' %}

{% block footer %}
<style>
    .dataTables_wrapper .dataTables_paginate .paginate_button {
        margin-top: 60px !important;
    }

    .dataTables_wrapper .dataTables_info {
        margin-top: 60px !important;
    }

    /* Chatbot Button */
    .chatbot-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background-color: #8B0000;
        color: #FFD700;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 999;
        font-family: Arial, sans-serif;
        font-weight: bold;
    }

    /* Chatbot Popup */
.chatbot-popup {
    position: fixed;
    bottom: calc(100px + 20px); /* Adjust the bottom value as needed */
    right: 20px;
    width: 320px;
    max-height: calc(100vh - 200px); /* Limit height to prevent clipping */
    overflow-y: auto; /* Enable vertical scrolling if content exceeds height */
    background-color: #FFD700;
    border: 1px solid #8B0000;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    display: none;
    font-family: Arial, sans-serif;
    font-size: 16px;
    z-index: 1000; /* Ensure the chatbot popup is above other content */
}


    /* Chatbot Header */
    .chatbot-header {
        font-size: 20px;
        font-weight: bold;
        color: #8B0000;
        margin-bottom: 20px;
    }

    /* Chatbot Messages */
    .chatbot-messages {
        height: 200px;
        overflow-y: auto;
        border: 1px solid #8B0000;
        padding: 10px;
        margin-bottom: 20px;
        background-color: #FFDAB9;
        border-radius: 5px;
    }

    /* Chatbot Input */
    .chatbot-input {
        width: calc(100% - 24px);
        padding: 10px;
        border: 1px solid #8B0000;
        border-radius: 5px;
        margin-right: 10px;
        font-size: 16px;
        color: #8B0000;
    }

    /* Chatbot Input Focus */
    .chatbot-input:focus {
        outline: none;
    }
</style>

<script>
    $(document).ready(function () {
        function getAllMyRecords() {
            var userRecordsTbl;
            userRecordsTbl = $("#tbl-user-records").DataTable({
                "ajax": {
                    "headers": { "X-CSRFToken": '{{ csrf_token }}' },
                    "url": "/records/user/getMyRecordsList/",
                    "type": "post",
                },
                "deferRender": true,
                "scrollX": true,
                "responsive": true,
                "columnDefs": [
                    {
                        "targets": [0],
                        "visible": false,
                        "searchable": false
                    },
                ],
                "order": [[0, "desc"]]
            });
        }
        getAllMyRecords();
    });

    function checkStatusClick(role, recordId) {
        $.ajax({
            headers: { "X-CSRFToken": '{{ csrf_token }}' },
            type: "post",
            data: { role: role, recordId: recordId },
            url: "/records/user/getComment/",
            success: function (data) {
                if (data && data.status) {
                    comments = "";
                    for (var i = 0; i < data["date_created"].length; i++) {
                        comments += '<div class="card" style="background-color:#dbdbdb; margin-bottom:10px;"><div class="card-body"><p class="card-text">' + data["comment"][i] + '</p><h6 class="card-subtitle mb-2 text-muted">' + data["date_created"][i] + '</h6></div></div>';
                    }
                    $("#checked-status-comment").html(comments);
                    $("#checked-status-title").html(data.status);
                    $("#checked-status-checkedby").val(data.username);
                }
                else {
                    $("#checked-status-title").html('');
                    $("#checked-status-checkedby").val('');
                    $("#checked-status-comment").html('<div class="text-danger">Record has not been evaluated by user</div>');
                }
                $("#checked-status-modal").modal("show");
            },
            error: function (xhr, status, error) {
                console.log("Error:", error);
            }
        });
    }

    function toggleChatbotPopup() {
        var popup = document.getElementById("chatbot-popup");
        if (popup.style.display === "none" || popup.style.display === "") {
            popup.style.display = "block";
        } else {
            popup.style.display = "none";
        }
    }
</script>
{% endblock %}

{% block content %}
<!-- Chatbot button -->
<div class="chatbot-button" onclick="toggleChatbotPopup()" 
    style="position: fixed; bottom: 20px; right: 20px; 
    background-color: #8B0000; color: #fff; width: 100px; 
    height: 100px; border-radius: 50%; display: flex; 
    justify-content: center; align-items: center; cursor: pointer; 
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); z-index: 999;">
    <span style="margin-right: 5px; font-size: 16px;">NALC</span>
    <i class="fa fa-comment fa-lg" style="font-size: 36px; color: #FFD700;"></i>
</div>

<!-- Chatbot popup -->
<div id="chatbot-popup" class="chatbot-popup">
    <div class="chatbot-header">IPAMS Chatbot</div>
    <div class="chatbot-messages"></div>
    <input type="text" class="chatbot-input" placeholder="Type your message here...">
</div>

<!-- Existing content -->
<div class="container">
    <div class="main-header base-bg-secondary bordered-radius-top">
    </div>
    <div class="main-content">
        <div class="row mb-2">
            <div class="col-12 h3" id="record-type">User Records</div>
        </div>
        <div class="row">
            <div class="col-12">
                <table id="tbl-user-records" class="table table-striped table-bordered table-condensed" style="width:100%">
                    <thead>
                        <tr>
                            <th></th>
                            <th>RESEARCH TITLE</th>
                            <th>CHECKED BY ADVISER</th>
                            <th>CHECKED BY KTTO</th>
                            <th>CHECKED BY RDCO</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="checked-status-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header base-bg-secondary">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row ml-3">
                    <h5 class="text-primary">Evaluation - <span class="modal-title" id="checked-status-title"></span></h5>
                    <hr style="border-top: 2px solid black;">
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <label for="checked-status-checkedby">Checked By: </label><input id="checked-status-checkedby" type="text" class="form-control" readonly>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label for="checked-status-comment">Comments: </label>
                            <div id="checked-status-comment" class="form-group"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
